<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./assets/app.js" defer></script>

  <!--CDN FONT-AWESOME-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <title>Step Progress Bar</title>
</head>
<body>
  <div class="container">
    <div class="progress-container">
      <hr class="progress-bar-back">
      <hr class="progress-bar-front">
      <div class="step checked">
        <i class="fas fa-check"></i>
        <small>Start</small>
      </div>

      <div class="step">
        <i class="fas fa-times"></i>
      </div>
  
      <div class="step">
        <i class="fas fa-times"></i>
      </div>
      <div class="step">
        <i class="fas fa-times"></i>
      </div>
      <div class="step">
        <i class="fas fa-times"></i>
      </div>

    </div>
    
  </div>
  <div class="btn-button">
    <button class="btn" id="prev" disabled><i class="fas fa-arrow-left"></i></button>
    <button class="btn" id="next"><i class="fas fa-arrow-right"></i></button>
  </div>


</body>
</html>
